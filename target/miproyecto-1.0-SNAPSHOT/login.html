<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Iniciar Sesión pruebas.</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #fafafa;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            animation: backgroundPulse 10s infinite;
            perspective: 1000px;
        }

        @keyframes backgroundPulse {
            0% { background-color: #121212; }
            50% { background-color: #181818; }
            100% { background-color: #121212; }
        }
        
        .login-container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            width: 350px;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            animation: floatIn 0.8s ease-out forwards;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        
        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(10deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }
        
        .login-container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 8s ease infinite;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h2::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            transition: width 0.3s ease, left 0.3s ease;
        }
        
        .login-container:hover h2::after {
            width: 80%;
            left: 10%;
        }
        
        .form-group {
            margin-bottom: 18px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: calc(var(--i, 0) * 0.1s + 0.3s);
        }
        
        .form-group:nth-child(1) {
            --i: 1;
        }
        
        .form-group:nth-child(2) {
            --i: 2;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #8e8e8e;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #262626;
            color: #fafafa;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #666;
            background-color: #303030;
            outline: none;
            box-shadow: 0 0 0 2px rgba(225, 48, 108, 0.3);
            animation: inputFocus 1.5s infinite;
        }
        
        @keyframes inputFocus {
            0% { box-shadow: 0 0 0 0 rgba(225, 48, 108, 0); }
            50% { box-shadow: 0 0 0 4px rgba(225, 48, 108, 0.3); }
            100% { box-shadow: 0 0 0 0 rgba(225, 48, 108, 0); }
        }
        
        .form-group::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #833ab4, #e1306c, #fd1d1d);
            transition: width 0.4s ease, left 0.4s ease;
        }
        
        .form-group:focus-within::after {
            width: 100%;
            left: 0;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            animation: gradientFlow 3s ease infinite;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.7s;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        button:hover {
            background-size: 120% auto;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(223, 45, 70, 0.4);
        }
        
        button:active {
            transform: scale(0.96) translateY(2px);
            box-shadow: 0 2px 10px rgba(223, 45, 70, 0.3);
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .hint {
            margin-top: 20px;
            font-size: 0.8em;
            color: #8e8e8e;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.9s;
            transform: translateY(10px);
        }
        
        .hint:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="ValidarUsuario" method="post">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="clave">Contraseña:</label>
                <input type="password" id="clave" name="clave" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <div class="hint">
            <p>Credenciales de prueba: admin / 1234</p>
        </div>
    </div>
</body>
</html>
